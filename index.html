<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap music</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/creepy-background-daniel_simon.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/descending_craft-Sonidor-991848481.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/Grenade-SoundBible.com-1777900486.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/Gum_Bubble_Pop-Sound_Explorer-1206462561.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/heavy-rain-daniel_simon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/Magical-SoundBible.com-224013670.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="./sounds/shooting_star-Mike_Koenig-1132888100.mp3"></audio>
            </div>
            <div class="pad8">
                <audio class="sound" src="./sounds/Time Warp-SoundBible.com-634766493.mp3"></audio>
            </div>
            <div class="pad9">
                <audio class="sound" src="./sounds/UFO_Takeoff-Sonidor-1604321570.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
